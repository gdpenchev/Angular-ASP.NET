
<form>
    <div class="users-header">
        <h2 class="active-users-heading">Active Users</h2>
    </div>
    <div class="go-to-button-wrapper">
        <button class="button go-to-button go-to-button-focused" [routerLink]="['/users/inactive']">Go to Users for Approval</button>
    </div>
    <div class="table-wrapper">
        <table class="table table-striped">
            <thead>
                <tr class="table-header-row">
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of data | paginate: {id: 'listing_pagination',
                 itemsPerPage: itemsPerPage,
                 currentPage: page,
                 totalItems: totalRecords}">
                    <td>{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
        <div class="pagination-wrapper">
            <pagination-controls id="listing_pagination" (pageChange)="onPageChange($event)"></pagination-controls>
        </div>
    </div>
</form>
